name: Daily Albo Archiver

on:
  schedule:
    # Esegue alle 06:00 UTC ogni giorno (circa le 07:00/08:00 in Italia)
    - cron: '0 6 * * *'
  workflow_dispatch: # Permette di avviare lo script manualmente dal sito per testare

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa dipendenze
        run: |
          pip install requests beautifulsoup4

      - name: Esegui Archiver
        run: python archiver.py

      - name: Salva e committa i risultati
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add archive_data/
          # Il commit avviene solo se ci sono cambiamenti (nuovi file)
          git commit -m "Auto-archive: nuovi documenti trovati" || echo "Nessun cambiamento da salvare"
          git push
